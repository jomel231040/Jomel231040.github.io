<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Surprise</title>
<style>
    body {
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
    }

    h1 {
        margin-bottom: 20px;
    }

    .birthday-button__rose {
        width: 180px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .birthday-button__rose:hover {
        transform: scale(1.05);
    }

    .message {
        display: none;
        font-size: 2rem;
        color: pink;
        margin-top: 20px;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
    }

    /* Confetti styles */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: red;
        top: 0;
        left: 0;
        opacity: 0.9;
        pointer-events: none;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Click the rose üåπ</h1>

<!-- More realistic rose SVG -->
<svg class="birthday-button__rose" viewBox="0 0 512 512">
    <path fill="#d81b60" d="M256 20c-60 0-120 50-120 110 0 60 50 110 120 110s120-50 120-110c0-60-50-110-120-110z"/>
    <path fill="#c2185b" d="M256 50c-40 0-80 35-80 80s40 80 80 80 80-35 80-80-40-80-80-80z"/>
    <path fill="#ad1457" d="M256 80c-20 0-50 20-50 50s30 50 50 50 50-20 50-50-30-50-50-50z"/>
    <path fill="#388e3c" d="M246 230h20v200h-20z"/>
    <path fill="#2e7d32" d="M246 300c-30 20-60 50-80 90h20c20-30 40-50 60-60v-30z"/>
    <path fill="#2e7d32" d="M266 300v30c20 10 40 30 60 60h20c-20-40-50-70-80-90z"/>
</svg>

<div class="message">I Love You ‚ù§Ô∏è</div>

<script>
    const rose = document.querySelector('.birthday-button__rose');
    const message = document.querySelector('.message');

    function createConfetti() {
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    }

    rose.addEventListener('click', () => {
        message.style.display = 'block';
        createConfetti();
    });
</script>

</body>
</html>
